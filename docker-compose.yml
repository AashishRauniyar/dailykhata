version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: financial-tracker-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: financial_tracker
      MYSQL_USER: financial_user
      MYSQL_PASSWORD: financial_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker-init:/docker-entrypoint-initdb.d
    networks:
      - financial-tracker-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "financial_user", "-pfinancial_password"]
      timeout: 20s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financial-tracker-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: "mysql://financial_user:financial_password@mysql:3306/financial_tracker"
      JWT_SECRET: "your-super-secret-jwt-key-change-in-production-make-it-very-long-and-random-docker-2024"
      JWT_EXPIRES_IN: "7d"
      NODE_ENV: production
      PORT: 3001
      FRONTEND_URL: "http://localhost:3000"
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - financial-tracker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: financial-tracker-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: "http://localhost:3001/api"
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - financial-tracker-network

volumes:
  mysql_data:

networks:
  financial-tracker-network:
    driver: bridge 